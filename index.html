---
layout: default
---
<h2>Categories</h2>
<ul>
  {% for category in site.categories %}
    <li>
      <a href="/categories/#{{ category[0] }}">
        {% if category[0] == 'hackerrank' %}
          HackerRank
        {% else %}
          {{ category[0] | capitalize }}
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>
