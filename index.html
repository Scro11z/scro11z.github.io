---
layout: default
---

<h1>Categories</h1>
<ul>
  {% for category in site.categories %}
    <li>
      <a href="/categories/#{{ category[0] }}">
        {% if category[0] == 'Hackerrank' %}
          HackerRank
        {% else %}
          {{ category[0] | capitalize }}
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>
